{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <main>
        <h1>All Pages</h1>
        
        <nav>
            <ul>
                {% for entry in partial_query %}
                    <li><a href="{% url 'entrypage' entry %}">{{ entry }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </main>
{% endblock %}

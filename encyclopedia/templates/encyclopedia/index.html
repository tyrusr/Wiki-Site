{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <nav>
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entrypage' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </nav>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <main>
        <section>
            <p>{{ var|safe }}</p>
        </section>

        <section>
            <form method="get" action="{% url 'edit_page' title %}">
                {% csrf_token %}
                <input type="submit" value="Edit">
            </form>
        </section>
    </main>
    
    

{% endblock %}

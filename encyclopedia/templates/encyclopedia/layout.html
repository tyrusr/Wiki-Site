{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}">
        <style>
           a:hover{
            color:cornflowerblue;
           } 

           #title_field{
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-left: 30px;
            margin-top: 50px;
            width: 900px;
            height: 40px;
            font-size: 24px;
           }

           #text_field{
            margin-left: 30px;
            margin-top: 20px;
            width: 900px;
            height: 400px;
            flex-direction: column;
           }

           #button{
            margin-top: 20px;
            margin-left: 30px;
           }

        </style>
    </head>
    <body>
        <aside class="row">
            <section class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <nav>
                    <form action="{% url 'search' %}" method="get">
                        {% csrf_token %}
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                </nav>
                <nav>
                    <a href="{% url 'index' %}">Home</a>
                </nav>
                <nav>
                    <a class="mylinks" href="{% url 'new_page' %}">Create New Page</a>
                </nav>
                <nav>
                    <a class="mylinks" href="{% url 'random' %}">Random Page</a>
                    
                </nav>
                {% block nav %}
                {% endblock %}
            </section>
            <section class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}

            </section>
        </aside>

    </body>
</html>
